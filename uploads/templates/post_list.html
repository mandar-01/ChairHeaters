{% extends "base.html" %}

{% block content %}
    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">

                <h1 class="my-4">Recent Uploads</h1>

                {% for obj in object_list %}
                <div class="card mb-4">
                	<div class="card-block">
                		<h2 class="card-title">{{obj.title}}</h2>
                		<p class="card-text"></p>
                		<a href="/uploads/read_more/" class="btn btn-primary">Read More &rarr;</a>
                	</div>
                	<div class="card-footer text-muted">Posted on January 1, 2017 by {{obj.username}} <a href="#"></a>
                	</div>
                </div>
                {% endfor %}

                <!-- Pagination -->
                <ul class="pagination justify-content-center mb-4">
                    <li class="page-item"><a class="page-link" href="#">&larr; Older</a></li>
                    <li class="page-item disabled"><a class="page-link" href="#">Newer &rarr;</a></li>
                </ul>

            </div>

            <!-- Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Search Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-block">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->


{% endblock %}
